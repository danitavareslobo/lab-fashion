<main [formGroup]="loginForm">
  <section>
    <img id="logo" src="/assets/audaces.svg" alt="logo">
    <div class="form-login">

      <h4 class="mt-4">Sign In</h4>
      <p class="mt-2">Insira suas credenciais para acessar a conta</p>
      <div class="container">

        <input class="mt-2 form-control" formControlName="userEmail" type="text" placeholder="Informe seu e-mail">
        <input class="mt-2 form-control" formControlName="userPassword" type="password" placeholder="Senha">
       
        <button class="btn btn-primary mt-4 col-12" [disabled]="!loginForm.valid" (click)="onLogar()">Entrar</button>
      </div>
    </div>

    <div class="mt-3">
      <p>Esqueceu sua senha? <a class="rout" href="#" routerLink="/reset" routerLinkActive="active">Redefinir senha</a></p>
      <p>Ainda n√£o tem uma conta? <a href="#" routerLink="/signup" routerLinkActive="active">Cadastre-se</a></p>
    </div>

    <footer class="rodape mt-4" style="margin-left: 80%;">Projeto desenvolvido por <a class="linkedin"
        href="https://www.linkedin.com/in/danitavareslobo/">DaniTavaresLobo</a>
    </footer>
  </section>
</main>
